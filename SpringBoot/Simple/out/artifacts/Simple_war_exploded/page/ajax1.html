<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function fun1() {
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.onreadystatechange=function () {
            if (xmlHttpRequest.readyState==4&&xmlHttpRequest.status==200) {
                alert(xmlHttpRequest.response)
            }
        }
        xmlHttpRequest.open("get","../ajax",true);
        xmlHttpRequest.send();
    }

</script>
<div>
    <form action="/ajax">
    姓名: <input type="text" name="name">
    身高：<input type="text " name="s">
    体重：<input type="text" name="h">
    <input type="button" value="提交" onclick="fun1()">
    </form>
</div>
</body>
</html>
